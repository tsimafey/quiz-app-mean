<div class="register-form">
    <ul class="register-form__tabs">
        <li *ngFor="let tab of tabs" (click)="onSelectTab(tab)" class="register-form__tab" [ngClass]="tab.isActive ? 'register-form__tab--active' : ''">{{tab.title}}</li>
    </ul>
    <div *ngIf="selectedTab.title === 'Sign up'; then register_form else login_form"></div>
    <ng-template #register_form>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="register-form__element">
                <label for="username" class="register-form__label">Username</label>
                <input type="text" formControlName="username" class="register-form__input">
            </div>
            <div class="register-form__element">
                <label for="email" class="register-form__label">Email</label>
                <input type="email" formControlName="email" class="register-form__input">
            </div>
            <div class="register-form__element">
                <label for="password" class="register-form__label">Password</label>
                <input type="password" formControlName="password" class="register-form__input">
            </div>
            <div class="register-form__element">
                <button type="submit" class="primary-button">Sign up for Quiz</button>
            </div>
        </form>
    </ng-template>
    <ng-template #login_form>
        <form #login_form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="register-form__element">
                <label for="username" class="register-form__label">Username / Email</label>
                <input type="text" formControlName="username" class="register-form__input">
            </div>
            <div class="register-form__element">
                <label for="password" class="register-form__label">Password</label>
                <input type="password" formControlName="password" class="register-form__input">
            </div>
            <div class="register-form__element">
                <button type="submit" class="primary-button">Sign in for Quiz</button>
            </div>
        </form>
    </ng-template>
</div>
