<form [formGroup]="form" (ngSubmit)="onSubmit()" class="sign-form__block">
    <div class="form__element">
        <label for="usernameEmail" class="form__label">Username / Email</label>
        <input type="text" formControlName="usernameEmail" class="form__input" [ngClass]="{ 'form__input--invalid': submitted && f.usernameEmail.errors }">
        <div *ngIf="submitted && f.usernameEmail.errors" class="form__error-block">
            <span *ngIf="f.usernameEmail.errors.required" class="form__error">Username or Email is required</span>
        </div>
    </div>
    <div class="form__element">
        <label for="password" class="form__label">Password</label>
        <input type="password" formControlName="password" class="form__input" [ngClass]="{ 'form__input--invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="form__error-block">
            <span *ngIf="f.password.errors.required" class="form__error">Password is required</span>
        </div>
    </div>
    <div class="form__element sign-form__bottom">
        <div *ngIf="loading === true; then spinner else button"></div>
        <ng-template #spinner>
            <div class="spinner-block">
                <ngx-spinner [fullScreen]="false" type="ball-square-clockwise-spin" color="#F7B300" bdColor="#2f2f2f" size="medium"></ngx-spinner>
            </div>
        </ng-template>
        <ng-template #button>
            <button type="submit" class="primary-button">Sign in for Quiz</button>
        </ng-template>
    </div>
</form>
